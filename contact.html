<body>

        <!---------- Navigation ------------------>

        <div class="row menu-height">

            <!-- Menu for mobile class= small-screens -->

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">MENU</button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="index.html">HOME</a>
                    <a class="dropdown-item" href="music.html">MUSIC</a>
                    <a class="dropdown-item" href="news.html">NEWS</a>
                    <a class="dropdown-item" href="contact.html">CONTACT</a>
                </div>
            </div>


            <!-- Menu for tablet and desktop class= large-screens -->

            <div class="row large-screens">
                <ul id="nav" class="list-inline">
                    <li class="list-inline-item menu-item">
                        <a href="index.html"><span>HOME</span></a>
                    </li>
                    <li class="list-inline-item menu-item">
                        <a href="music.html"><span>MUSIC</span></a>
                    </li>

                        <a href="contact.html"><span>CONTACT</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!---------- Icarus Title  ------------------>

    <section class="container-fluid">
        <div class="row">
            <div class="col-12 no-padding">
                <img class="title" src="assets/form_strip.png" alt='icarus title'>
            </div>
        </div>
    </section>


    <!---------- Contact form  ------------------>
    <section class="container-fluid">
        <div class="row form-title justify-content-md-center">
            <div class="col-sm-6 col-md-auto text-center">
                We like to chat, and are sure you do too. Get in touch here for bookings, info, or anything else.
            </div>

        </div>



        <div class="row justify-content-md-center">
            <div class="col-sm-12 col-md-6">
                <form action="conformation.html" method="get" class="form">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Whats your email address?</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">What can we do for you?</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                
            </div>
        </div>

        <!---------- Social Media  ------------------>
        <div class="container-fluid">

            <div class="row  justify-content-md-center">
                <div class="col-12 text-center">
                    <ul class="list-inline social-links-contact">

                        <li class="list-inline-item ">
                            <a target="_blank" href="https://www.facebook.com/thisisicarus/" target=_blank><i class="fab fa-facebook-f"></i></a></li>

                        <li class="list-inline-item">
                            <a target="_blank" href="ttps://twitter.com/icarus" target=_blank><i class="fab fa-twitter"></i></a></li>

                        <li class="list-inline-item">
                            <a target="_blank" href="https://www.instagram.com/thisisicarus/?hl=en" target=_blank><i class="fab fa-instagram"></i></a></li>

                            <a target="_blank" href="https://www.youtube.com/channel/UC7jb7qY6Q-5Dk0_on5dfONg" target=_blank><i class="fab fa-youtube"></i></a></li>

                    </ul>
                </div>

            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
